services:
  postgres:
    continer_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:54323"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:

      PGADMIN_CONFIG_SERVER_MODE: 'FALSE'
    volumes:
      - pgadmin:/varlibpgadmin


    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped


  networks:
    postgres:
      driver: bridge

  volumes:
    postgres:
    pgadmin:

